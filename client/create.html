<html>

    <head>
        <title>blog sida</title>
    </head>

    <body>
        <h1 class="title">create post</h1>
        <div class="get">
            <form method="POST" action="/database">
                <div class="form-group">
                    <label for="user">user</label>
                    <input name="user" class="form-control" id="user" placeholder="user">
                </div>
                <div class="form-group">
                    <label for="title">title</label>
                    <input name="title" class="form-control" id="title" placeholder="title">
                </div>
                <div class="form-group">
                    <label for="depscription">depscription</label>
                    <textarea id="depscription" name="depscription"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
<script>
    const user = document.getElementById("user")
    const title = document.getElementById("title")
    const dep = document.getElementById("depscription")
    httpPost("/data/database", {
            user: user,
            title: title,
            time: new Date,
            depscription:dep
        })
</script>
</html>
